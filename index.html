<body>
    <div id="login-area" class="container">
        <h1 class="text-center font-weight-bold">Welcome to Bangladesh Bank</h1>

        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" placeholder="$Enter amount" class="form-control">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" placeholder="$Enter amount" class="form-control">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        //deposit button event handler
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber('deposit-amount');
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
            document.getElementById('deposit-amount').value = "";
        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber('withdraw-amount');
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);
            document.getElementById('withdraw-amount').value = "";
        })
        //funtions for transaction-area
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
